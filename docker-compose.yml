version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Host 3000 maps to NGINX 80 inside container
    environment:
      NEXT_PUBLIC_API_URL: https://api.mapog.xyz
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Matches Railway backend port
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_URL: ${DB_URL}
      JWT_SECRET: ${JWT_SECRET}
    restart: always
